<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto sm:flex justify-between py-6 border-b items-center">
            <div class="logo flex justify-center sm:block">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="search my-5 sm:my-0">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
            </div>
            <div class="sort">
                <button class="btn w-full">Sort</button>
            </div>
        </nav>
    </header>
    <main class="w-11/12 mx-auto">
        <section>
             <div id="category" class="flex gap-4 justify-center my-8"></div>
        </section>
        <section id="videos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 justify-center gap-6 max-w-full">

                <div>

                    <h2>Get Image</h2>
                </div>
                <p>walid hasan</p>
                <span>91k views</span>
            </div> -->
           
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
